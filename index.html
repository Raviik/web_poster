<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <title>FOCUZEY</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <header class="header">
                <h1>Реальность это не то</h1>
                <h2>что ты видишь!</h2>
            </header>
    
            <div class="rabbit_wrapper">
                <img src="img/320/rabbit_1.svg" alt="Кролик" class="rabbit_1">
                <img src="img/320/rabbit_2.svg" alt="Кролик 2" class="rabbit_2">
            </div>
    
            <div class="card_wrapper">
                <img src="img/320/card_1.svg" alt="Первая карта" class="card_1">
                <img src="img/320/card_2.svg" alt="Вторая карта" class="card_2">
            </div>
    
            <div class="hat_wrapper">
                <img src="img/320/main_hat.svg" alt="Шляпа с голубем" class="main_hat">
            </div>
    
            <div class="magic_ball__wrapper">
                <img src="img/320/magic_ball_1.svg" alt="Шар фокусника" class="magic_ball__1">
                <img src="img/320/magic_ball__2.svg" alt="2-ой шар кролика" class="magic_ball__2">
            </div>
    
            <div class="2_card__wrapper">
                <img src="img/320/card_3.svg" alt="3 Карта" class="card_3">
                <img src="img/320/card_4.svg" alt="4 Карта" class="card_4">
            </div>
    
            <div class="magic_wand">
                <img src="img/320/magic_wand_1.svg" alt="Волшебная палочка" class="magic_wand_1">
                <img src="img/320/magic_wand_2.svg" alt="Волшебная палочка 2" class="magic_wand_2">
            </div>
    
            <div class="logo">
                <img src="img/320/logo.svg" alt="Логотип" class="logo">
            </div>
        </main>
    </div>

    <div class="second_container">
        <section class="second_section">
            <h2 class="second_section__title">
                Ахалай махалай
            </h2>

            <img src="img/320/hat with a stars.svg" alt="Шляпа с звездочками" class="hat-with-a-stars">
            <img src="img/320/card_5.svg" alt="карта" class="card_5">
            <img src="img/320/card_6.svg" alt="карта" class="card_6">
        </section>
    </div>

    <div class="third_container">
        <section class="crecks_container">
            <h2 class="third_section__title">
                Крекс, фекс, пекс
            </h2>
            <img class="magic_wand__4" src="img/320/magic_wand_4.svg" alt="Волшебная палочка 4">
            <img class="main_magic__ball" src="img/320/main_magic__ball.svg" alt="Большой шар фокусника">
            <img class="magic_wand__3" src="img/320/magic_wand__3.svg" alt="Волшебная палочка 3">
            <img class="magic_broom " src="img/320/magic_broom.svg" alt="Волшебная метла">
            <img class="dove" src="img/320/dove.svg" alt="Голуббь">
            <img class="hat_with__a___ear" src="img/320/hat with a ear.svg" alt="Шляпа с ушками кролика">
            <img class="card_7" src="img/320/card_7.svg" alt="Карта 7 -ая">
            <img class="card_8" src="img/320/card_8.svg" alt="Карта 8 -ая">
        </section>
    </div>

    <div class="fourth_container">
        <section class="sim_sala__bim___container">
            <h2 class="fourth_container__title">
                Сим-Сала-Бим
            </h2>

            <img class="hand" src="img/320/hand.svg" alt="Рука">
            <img class="magician" src="img/320/magician.svg" alt="Фокусник">
            <img class="dove_2" src="img/320/dove_2.svg" alt="Голубь 2">
            <img class="magic_wand__5" src="img/320/magic_wand_5.svg" alt="Волшебная палочка 5">
            <img class="magic_foulard" src="img/320/magic_foulard.svg" alt="Волшебный платок">
            <img class="saw" src="img/320/saw.svg" alt="Пила фокусника">
            <img class="rabbit_3" src="img/320/rabbit_3.svg" alt="Кролик 3">
        </section>
    </div>

    <footer class="footer">
        <div class="footer_container">
            <p class="date">Дата и время: <span class="">26 декабря 2019 года</span> </p>
            <p class="place">Место проведения: <span class=""> М.Пионерская, 12</span> </p>
            <p class="number">Наши контакты:  <span class="">+7 495 621-87-11</span> </p>
        </div>
    </footer>
  
</body>
</html>
